<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Player</title>
</head>

<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Audio 1</h2>
            <h3 id="artist">Vikash</h3>
            <div class="img_container">
                <img src="img/Sound1.jpg" alt="sound1 img">
            </div>
            <audio src="music/sound1.mp3"></audio>

            <!-- controls -->
            <div class="music_controls">
                <i class="fa-sharp fa-solid fa-backward" id="prev" title="previous"></i>
                <i class="fa-sharp fa-solid fa-play main_button" id="play" title="Play"></i>
                <i class="fa-sharp fa-solid fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
